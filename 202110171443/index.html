<h2 id="cai-keng-yi">踩坑一</h2>
<p>事故现场：</p>
<p>黑屏，且无法唤醒，重启后查系统日志也没发现异常</p>
<p>原因和解决：</p>
<p>幻16自动熄屏是通过触控板来检测的，所以触控板被手机或者书之类的东西压到就会持续熄屏，并且无法用外设输入唤醒</p>
<p>即使只是压到边缘的一小块也会出现这种情况——突然黑屏</p>
<p>( ・_ゝ・)</p>
